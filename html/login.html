<!DOCTYPE html>

<head>

    <title>Login - Cursos</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
            <p><a href="./lembrarsenha.html"> Esqueci minha senha</a></p>

            <p class="link-cadastro">
                Ainda n√£o tem cadastro? <a href="../html/cadastro.html" onclick="fazerCadastro()">Fazer Cadastro</a>
              </p>

        </form>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
          </script>
        
    <script src="../TCCIOS/Scripts/login.js"></script>
</body>
</html>
